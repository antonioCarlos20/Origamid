<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Unidades de médidas</title>

</head>

<body>

    <div>
        <p class="px">Este texto está em PX</p>
        <p>Os navegadores tem uma fonte padrão de 16px</p>
    </div>

    <div>
        <p class="em">Este texto está em EM</p>
        <p>1em vale 16px</p>
        <p>Porém sua medida leva em consideração qualquer elemento pai que tenha o font-size alterado</p>
    </div>

    <div>
        <p class="rem">Este texto está em REM</p>
        <p>1rem vale 16px</p>
        <p>Porem ele leva em consideração o font-size do elemento &lt;html&gt;</p>
    </div>
    
</body>

</html>
