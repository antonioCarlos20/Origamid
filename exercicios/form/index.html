<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Formul√°rios</title>

</head>

<body>

    <form action="./" method="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" size="30">

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>
        
        <label for="data">Data</label>
        <input type="date" name="data" id="data" disabled>
        
        <label for="idade">Idade</label>
        <input type="number" name="idade" id="idade">
        
        <input type="image" width="100" id="imagem" alt="Login" src="../../img/velocidade.svg">

        <input type="reset" name="resetar" id="resetar" value="Resetar">
        <button type="reset">Resetar</button>

        <button>Enviar</button>
    </form>
    
</body>

</html>
